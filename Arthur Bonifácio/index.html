<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Jogo da memória</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</head>

<body>


    <div class="container">

        <h1 class="titles">Jogo da memória</h1>
        <h2 class="titles">Bem-vindo!</h2>

        <div class="row">
            <div class="col s3 card-panel yellow oculto"></div>
            <div class="col s3 card-panel deep-orange oculto"></div>
            <div class="col s3 card-panel blue oculto"></div>
            <div class="col s3 card-panel teal oculto"></div>
        </div>

        <div class="row">
            <div class="col s3 card-panel red oculto"></div>
            <div class="col s3 card-panel pink oculto"></div>
            <div class="col s3 card-panel orange oculto"></div>
            <div class="col s3 card-panel grey oculto"></div>
        </div>

        <div class="row">
            <div class="col s3 card-panel pink oculto"></div>
            <div class="col s3 card-panel grey oculto"></div>
            <div class="col s3 card-panel deep-orange oculto"></div>
            <div class="col s3 card-panel pink oculto"></div>
        </div>

        <div class="row">
            <div class="col s3 card-panel teal oculto"></div>
            <div class="col s3 card-panel yellow oculto"></div>
            <div class="col s3 card-panel blue oculto"></div>
            <div class="col s3 card-panel red oculto"></div>
        </div>
    </div>

</body>
