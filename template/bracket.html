<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata|Jua|Playfair+Display|Raleway+Dots|Sunflower:300" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link rel="stylesheet" href="../css/bracket.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <title>Your Bracket</title>
    </head>
    <body id="bg" >

        <div id="topo" class="row">
            <img id="logo" class="offset-s1 offset-m1 offset-l1 col s2 m1 l1 " src="../assets/imagem/logo.png" alt=""/>
            <p id="title" class="offset-m1 offset-l1 col s6 m6 l6" >Someone's bracket</p>
            <button id="twitter" onclick="shareTwitter()" class="waves-effect waves-light btn col s1" type="button" name="twitter">
                <i class=" fa fa-twitter icon"></i>
            </button>
            <button id="tumblr" onclick="shareTumblr()" class="waves-effect waves-light btn col s1" type="button" name="tumblr">
                <i class=" fa fa-tumblr icon"></i>
            </button>
        </div>

        <div  class="container">
            <div class="row">
                <div id="col1" class="offset-1 col 2"></div>
                <div id="col2" class="col 2"></div>
                <div id="col3" class="col 2"></div>
                <div id="col4" class="col 2"></div>
                <div id="col5" class="col 2"></div>
            </div>
        </div>

        <script src="../script/bracket.js" type="text/javascript"></script>
        <script src="../assets/soundmanager2-jsmin.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    </body>
</html>
