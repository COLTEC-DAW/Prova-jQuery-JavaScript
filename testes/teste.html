<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>click demo</title>
  <style>
  .filme_1 {
    color: red;
    margin: 5px;
    cursor: pointer;
  }
  .filme_2 {
    color: blue;
    margin: 5px;
    cursor: pointer;
  }
  .default {
    color: grey;
    margin: 5px;
    cursor: pointer;
  }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>

    <div class="final_01">
      <div class="vencedor">
            <div id = "final_01" class="filme_1"> <p> test1 </p>

            </div>
        </div>
      </div>

    <div class="final_02">
      <div class="vencedor">
              <div id = "final_02" class="filme_2"> <p> test2 </p>
                  
              </div>
      </div>
    </div>

    <div class="vencedor">
        <div id="vencedor" class="default"> <p> test3 </p>

        </div>
    </div>
      
<script>
  var str = "#oitava_01, #oitava_02, #oitava_03, #oitava_04, #oitava_05, #oitava_06, #oitava_10, #oitava_11, #oitava_12, #oitava_13, #oitava_14, #oitava_15, #oitava_16, quarta_01, #quarta_02, #quarta_03, #quarta_04, #quarta_05, #quarta_06, #quarta_07, #quarta_08,#semi_01, #semi_02, #semi_03, #semi_04, #final_01, #final_02, #vencedor"
  var str2="#final_01, #final_02, #vencedor"
$(document).ready(function(){
$( document ).on( "click touchend",str2, function() {
    var nome_trio = $(this).parent().get(0).getAttribute("class");
    //var winnerId = "#"+$("."+nome_trio+":last").get(0).firstElementChild.getAttribute("id");
    var winnerId = "#"+nome_trio;
    //    limpa_bracket($(winnerId).get(0).getAttribute("class"));//remove de todas as chaves qualquer um que tenha a antiga classe
    $(winnerId).removeClass();
    $(winnerId).addClass($(this).get(0).getAttribute("class") );
  });
  
});
</script>
 
</body>
</html>
