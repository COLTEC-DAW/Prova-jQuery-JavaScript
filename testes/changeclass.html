<!DOCTYPE html>
<html>
<body>

<p>Click the button to display the value of the button's first attribute value.</p>

<button class ="aa" onclick="myFunction()">Try it</button>
<p id="test"></p>
<p><strong>Note:</strong> In Internet Explorer 8 and earlier, the attributes property will return a collection of all possible attributes for the element, and will, in this example, display the name of a different attribute.</p>

<p id="demo"></p>

<script>
function myFunction(){
	var btn = document.getElementsByTagName("BUTTON")[0];
    var newClass = "ccc";
	document.getElementById("test").innerHTML = "test";
    changeClass(btn, newClass);
}
function changeClass(btn, className) {
    for(var i =0; i<btn.attributes.length;i++){
    	if(btn.attributes[i].name=="class"){
    		btn.attributes[i].value=className;
            var j = i;
        }
    }
    var x =  btn.attributes[j].value;
    document.getElementById("demo").innerHTML = x;

}
</script>

</body>
</html>
