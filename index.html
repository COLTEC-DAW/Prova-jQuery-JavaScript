        <form action="">

            <div class="campo-mostrar">
                
                <input type="checkbox" name="" id="check">
                
                <label for="">Mostrar Senha</label> 
            </div>            

            <div class="bot">
                <a href="">Esqueceu a senha? </a>

        </form>
