<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
        <link rel="stylesheet" href="css/stylesheet.css">
        <link href="https://fonts.googleapis.com/css?family=Inconsolata|Jua|Playfair+Display|Raleway+Dots" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Bracket Challenge: "Modãos" edition</title>
    </head>
    <body>

        <div id="nav" class="row">
            <img class="offset-s4 offset-m1 offset-l1 col s4 m1 l1 " src="assets/imagem/logo.png" alt=""/>
            <p id="title" class="offset-m2 offset-l1 col 5 hide-on-small-only" >Bracket Challenge: "Modãos" edition</p>
            <p>Nome:</p>
            <input id="nome" class=" " type="textarea" name="" value="">
            <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Modal</a>

            <!-- Modal Structure -->
            <div id="modal1" class="modal">
                <div class="modal-content">
                    <h4>Instructions</h4>
                    <p>Make a few hard choices and pick the best song in the masterpiece selection below.</p>
                </div>
                <div class="modal-footer">
                    <a href="" class="modal-close waves-effect waves-green btn-flat">Close</a>
                </div>
            </div>

        </div>

        <div id="canvas" class="row">
            <div id="card1" class="offset-l1 col s12 m6 l5">
                <div class="card">
                    <div class="card-image">
                        <img id="img1" src="">
                        <div class="cardTitle">
                            <span class="card-title"></span>
                        </div>
                        <button id="btn1" onclick="buttonClicked(0)" class="btn-floating halfway-fab waves-effect waves-light green"><i class="material-icons">done</i></button>
                    </div>
                    <div class="card-content">
                        <span id="cardTitle1" class="card-title"></span>
                        <p id="text1"></p>
                    </div>
                </div>
            </div>

            <div id="card2" class="col s12 m6 l5">
                <div class="card">
                    <div class="card-image">
                        <img id="img2" src="">
                        <div class="cardTitle">
                        </div>
                        <button id="btn2" onclick="buttonClicked(1)" class="btn-floating halfway-fab waves-effect waves-light green"><i class="material-icons">done</i></button>
                    </div>
                    <div class="card-content">
                        <span id="cardTitle2" class="card-title"></span>
                        <p id="text2"></p>
                    </div>
                </div>
            </div>

        </div>
        <div id="footer">

        </div>

        <script src="assets/soundmanager2-jsmin.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="script/index.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    </body>
</html>
